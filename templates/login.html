{% extends 'base.html' %}


{% block 'body' %}
    <div class="container">
        <form action="{% url 'login' %}" method="POST">{% csrf_token %}
            <br>
            <label>E-mail</label>
            <input type="email" placeholder="Digete seu E-mail..." name="email" class="form-control">
            <br>
            <label>Senha</label>
            <input type="password" placeholder="Digete sua senha" name="senha" class="form-control">
            <br>
            <input type="submit" class="btn btn-success">


        </form>
  

    </div>
   

{% endblock %}
